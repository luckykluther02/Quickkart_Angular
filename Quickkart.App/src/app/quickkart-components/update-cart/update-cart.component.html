<div class="overlay">
  <header>
    <div class="wrapper">
      <div class="logo">
        <img src="https://i.postimg.cc/GpdP362Q/logo.png" alt="">
      </div>
      <ul class="nav-area">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/viewProduct">Products</a></li>
        <li><a routerLink="/viewCart">Cart</a></li>
        <li><a routerLink="/viewOrders">My Orders</a></li>
        <li><a (click)="logOut()">Log Out</a></li>
      </ul>
    </div>
  </header>
  <div style="margin:0 auto; background-color: #fff; width: 472px; padding-top:10px; margin-top: 100px">
    <h2>&nbsp;&nbsp;Update Quantity</h2>
    <br/>
    <form #updateForm="ngForm" style="padding-left:12px; padding-bottom:10px" (submit)="updateCart(pqtyRef.value)" novalidate>
      <div class="container">
        <div class="form-horizontal">

          <div class="form-group" style="width:450px; margin-left:inherit">
            <label><b>Product Id:</b></label>
            <input type="text" name="prodid" #prodidRef="ngModel" [ngModel]="prodId" ngModel class="form-control" required readonly>
          </div>

          <div class="form-group" style="width:450px; margin-left:inherit">
            <label><b>Product Name:</b></label>
            <input type="text" name="prodName" #prodnameRef="ngModel" [ngModel]="prodName" ngModel class="form-control" required readonly>
          </div>


          <div class="form-group" style="width:450px; margin-left:inherit">
            <label><b>Purchased Quantity:</b></label>
            <input type="text" name="pqty" #pqtyRef="ngModel" [(ngModel)]="qtyPurchased" ngModel class="form-control" required min="1" max="{{qtyAvailable}}">
            <div *ngIf="pqtyRef.errors && (pqtyRef.dirty || pqtyRef.touched)" style="text-align:left; padding-top:5px; color:red;">
              <div [hidden]="!pqtyRef.errors.required">
                <p>&nbsp;Please enter the quantity.</p>
              </div>
            </div>
          </div>

          <br />

          <div style="text-align:center;">
            <span>
              <button class="btn btn-default btn-primary" style="font-size: 16px; padding-left: 5px; padding-right: 5px" type="submit" [disabled]="!updateForm.form.valid">Update</button>
              &nbsp;&nbsp;&nbsp;
            </span><span>
              <button class="btn btn-default btn-primary" style="font-size: 16px; padding-left: 5px; padding-right: 5px" type="reset" [disabled]="!updateForm.form.valid">Cancel</button>
            </span>
          </div>
        </div>
      </div>
    </form>
    <div *ngIf="showMsgDiv">
      <h4 style="text-align:center" class="show">{{errorMsg}}</h4>
    </div>
  </div>
  </div>
